<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="VendingMachine-Style.css"></link>
</head>
<body>
    <div id="leftContainer">

<!--text bubble-->
    <img id="bubble" src="./images/bubble.png" alt="text bubble">
        <div id="textContainer">
            <p id="textBox" class="text" type="text">Make your choice.</p>
            <input id="textInput"></input>
        </div>

        
            <!--on hover item description container-->
        <div id="descriptionContainer">
            <p id="des1" class="description">lime soda &nbsp; $ 1.5 &nbsp; B 1</p>
            <p id="des2" class="description">pineapple soda &nbsp; $ 1.5 &nbsp; B 2</p>
            <p id="des3" class="description">cola drink &nbsp; $ 1.5 &nbsp; B 3</p>
            <p id="des4" class="description">energy drink &nbsp; $ 2 &nbsp; B 4</p>
            <p id="des5" class="description">jungle drink &nbsp; $ 2 &nbsp; B 5</p>
        </div>
    </img>

<!--button container-->
        <div id="btnContainer">
            <div>
                <input type="button" class="btn letter" id="A" value="A" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="B" value="B" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="C" value="C" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="D" value="D" onclick="enabler()"></input>
                <input type="button" class="btn letter" id="E" value="E" onclick="enabler()"></input>
              <input type="submit" class="submitBtn" id="check" value="&check;" onclick="getValue(event)"></input>
            </div>
            <div>
                <input type="button" class="btn number" id="1" value="1" disabled></input>
                <input type="button" class="btn number" id="2" value="2" disabled></input>
                <input type="button" class="btn number" id="3" value="3" disabled></input>
                <input type="button" class="btn number" id="4" value="4" disabled></input>
                <input type="button" class="btn number" id="5" value="5" disabled></input>
                <input type="button" class="submitBtn" id="delete" value="&#10005;"></input>
            </div>
            
        </div>

    </div>

<!--menu slider-->
        <div id="menuContainer">
           <!-- <div class="scrollBtn" id="scroll-up" ></div>-->

            <ul id="itemContainer" style="list-style: none">  
                <li>
                    <img class="item" id="item1" src="./images/lime.png" alt="lime drink"></img>
                </li>
                <li>
                    <img class="item" id="item2" src="./images/pineapple.png" alt="pineapple drink"></img>
                </li>
                <li>
                    <img class="item" id="item3" src="./images/cola.png" alt="cola drink"></img>
                </li>
                <li>
                    <img class="item" id="item4" src="./images/energy.png" alt="energy drink"></img>
                </li>
                <li>
                    <img class="item" id="item5" src="./images/jungle.png" alt="jungle drink"></img>
                </li>
            </ul>
            

          <!--  <div class="scrollBtn" id="scroll-down"></div>-->
        </div>

<!--vending machine-->
        <image id="machine" src="./images/machine.png" alt="vending machine"></image>      
     
<script src="VendingMachine-Script.js"></script>
</body>
</html>
